<!-- Template for a user registration form -->
<div class="col-sm-5">
    <div>
        <h4>Assignment 1</h4>
        <h5>User Registration</h5>

        <form action="">
                <div class="form-group">
                    <label for="name">Full Name:
                </label>
                <!-- Getting User Input. and passing to the corresponding component class
                    This (input) event gets each character simultaneously  -->

                <input type="text" 
                    class="form-control"
                    (input)="getName($event)">
            </div>
            <div class="form-group">
                <label for="dob">Age</label>
                <input type="number" 
                    class="form-control"
                    (input)="getAge($event)">
            </div>
            <!-- <p>Hello {{name}} you are {{age}} years old</p> -->
            <div class="bttn">
                <button type="submit" 
                    class="btn bnt-primary form-control-sm" 
                    (click)="showName()">Submit</button>
            </div>
            <div class="bttn">
                <app-success-alert></app-success-alert>
            </div>
            <div class="bttn">
                    <app-warning></app-warning>
            </div>
        </form>
    </div>
    <br>
    <br>
    <!-- Section of Assignment two -->
    <div>
        <h4>Assignment 2</h4>
        <div class="form-group">
            <label for="username"> Username:</label>
            <input type="text" 
                class="form-control"
                [(ngModel)]="username"
                (input)="confirmName($event)"
                
            >
        </div>
        <p>{{ username }}</p>
        <div class="form-group">
            <label for="confirm_name">Confirm Username</label>
            <input type="text" 
                class="form-control"
                [value]="username"
                
            >
        </div>
       
        <div class="form-group">
            <button class="btn btn-primary" 
                [disabled]="btnConfirm"
                (click)="resetStringInput($event)"
                >Confirm</button>
        </div>
    </div>
</div>
